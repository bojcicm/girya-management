<a (click)="goToMembersList()">
  <md-icon>arrow back</md-icon>
</a>
<div>
  <h2>Selected member</h2>
  <md-card-content>
    {{member.name}} - {{member.phoneNumber}}
    <ul>
      <li *ngFor="let payment of member.subscriptionPayments">
        {{payment}}
      </li>
    </ul>
  </md-card-content>
</div>
