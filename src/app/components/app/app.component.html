<md-sidenav-container class="app-container">
  <md-sidenav #sidenav>
    <md-list>
      <h3 md-subheader>Menu</h3>
      <md-divider></md-divider>
      <md-list-item>
        <md-icon color="primary" md-list-icon>dashboard</md-icon>
        <h4 md-line>
          <a routerLink="/dashboard" routerLinkActive="active" (click)="sidenav.close()">Dashboard</a>
        </h4>
      </md-list-item>

      <md-list-item>
        <md-icon color="primary" md-list-icon>people</md-icon>
        <h4 md-line>
          <a routerLink="/members" routerLinkActive="active" (click)="sidenav.close()">Member list</a>
        </h4>
      </md-list-item>

      <md-list-item>
        <md-icon color="warn" md-list-icon>settings</md-icon>
        <h4 md-line>
          <a routerLink="/settings" routerLinkActive="active" (click)="sidenav.close()">Settings</a>
        </h4>
      </md-list-item>
    </md-list>

  </md-sidenav>

  <div class="my-content">
    <md-toolbar color="primary">
      <button type="button" md-icon-button (click)="sidenav.open()">
        <md-icon >menu</md-icon>
      </button>
      <span>{{title}}</span>

    </md-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>

  </div>

</md-sidenav-container>
