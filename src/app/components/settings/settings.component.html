<div class="row middle-xs" style="min-height: 300px;">

  <div class="col-xs-2">
    <button md-fab color="warn" (click)="dropDb()" mdTooltip="Delete DB" [mdTooltipPosition]="'above'"><md-icon>clear</md-icon></button>
  </div>
</div>
